name: Tourism Project Pipeline

on:
  push:
    branches:
      - main

env:
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub

      - name: Upload Dataset to Hugging Face Hub
        run: |
          python - <<EOF
          import os
          from huggingface_hub import HfApi, create_repo

          api = HfApi(token=os.environ["HF_TOKEN"])
          repo_id = "absethi1894/Visit_with_Us"

          # Ensure repo exists
          try:
              api.repo_info(repo_id=repo_id, repo_type="dataset")
              print(f"Repo '{repo_id}' exists.")
          except:
              create_repo(repo_id=repo_id, repo_type="dataset", private=False)
              print(f"Repo '{repo_id}' created.")

          dataset_path = "data/tourism.csv"

          # Download dataset if missing
          if not os.path.isfile(dataset_path):
              import urllib.request
              url = "https://raw.githubusercontent.com/absethi/MLOps/main/data/tourism.csv"
              os.makedirs(os.path.dirname(dataset_path), exist_ok=True)
              urllib.request.urlretrieve(url, dataset_path)

          api.upload_file(
              path_or_fileobj=dataset_path,
              path_in_repo="data/tourism.csv",
              repo_id=repo_id,
              repo_type="dataset",
              token=os.environ["HF_TOKEN"]
          )
          EOF

  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub scikit-learn pandas

      - name: Run Data Preparation
        run: python model_building/prep.py

  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mlflow xgboost scikit-learn huggingface_hub

      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 5

      - name: Train Model
        run: python model_building/train.py

      - name: Upload Trained Model to Hugging Face Hub
        run: |
          python - <<EOF
          import os
          from huggingface_hub import HfApi, create_repo, RepositoryNotFoundError

          api = HfApi(token=os.environ["HF_TOKEN"])
          repo_id = "absethi1894/churn-model"

          # Ensure repo exists
          try:
              api.repo_info(repo_id=repo_id, repo_type="model")
              print(f"Repo '{repo_id}' exists.")
          except RepositoryNotFoundError:
              create_repo(repo_id=repo_id, repo_type="model", private=False)
              print(f"Repo '{repo_id}' created.")

          model_file = "tourism_project/best_tourism_model_v1.joblib"

          if os.path.isfile(model_file):
              api.upload_file(
                  path_or_fileobj=model_file,
                  path_in_repo=model_file,
                  repo_id=repo_id,
                  repo_type="model",
                  token=os.environ["HF_TOKEN"]
              )
              print(f"Model uploaded: {model_file}")
          else:
              print(f"Model file {model_file} not found!")
          EOF

  deploy-hosting:
    needs: [model-training, data-prep, register-dataset]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Push files to Hugging Face Space
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Update from workflow" || echo "No changes to commit"
          git push https://huggingface:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/absethi1894/MLOps main
